{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="blog-category-list">
  <f:if condition="{categoryCollection}">
    <f:then>
      <f:for each="{categoryCollection}" as="category">
        <ul>
          <li>
            <neos:link.node node="{category}">{category.properties.title}</neos:link.node>
          </li>
        </ul>
      </f:for>
    </f:then>
    <f:else>
      <f:if condition="{neos:rendering.inBackend()}">
        <f:if condition="{blogFolderNode}">
          <f:then>
            <f:translate id="message.noPostsAtCategory" package="ObisConcept.NeosBlog" source="Main"></f:translate>
          </f:then>
          <f:else>
            <f:translate id="message.noFolderSelected" package="ObisConcept.NeosBlog" source="Main"></f:translate>
          </f:else>
        </f:if>
      </f:if>
    </f:else>
  </f:if>
</div>
