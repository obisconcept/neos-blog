
'ObisConcept.NeosBlog:Post':
  superTypes:
    'Neos.Neos:Document': true
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'
  constraints:
    nodeTypes:
      'Neos.NodeTypes:Page': false
      'Neos.Neos:Shortcut': false
      'ObisConcept.NeosBlog:Blog': false
      'ObisConcept.NeosBlog:Post': false
  ui:
    label: Post
    icon: 'icon-file-text'
    group: blog
    inspector:
      tabs:
        relatedPosts:
          label: i18n
          icon: 'icon-copy'
      groups:
        document:
          label: i18n
        properties:
          label: i18n
          icon: 'icon-cog'
        relatedPosts:
          label: i18n
          icon: 'icon-copy'
          tab: relatedPosts
  properties:
    _hiddenInIndex:
      defaultValue: true
    author:
      type: string
    categories:
      type: ObisConcept\NeosBlog\Domain\Model\Category
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
    publishedAt:
      type: DateTime
      defaultValue: now
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
          editorOptions:
            format: 'd.m.Y H:i'
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
        Neos.Neos/Validation/DateTimeValidator: {  }
    relatedPosts:
      type: references
      ui:
        inspector:
          group: relatedPosts
          editorOptions:
            nodeTypes:
              - 'ObisConcept.NeosBlog:Post'
    archived:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
