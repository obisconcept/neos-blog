'ObisConcept.NeosBlog:Post':
  superTypes:
    'TYPO3.Neos:Document': TRUE
  childNodes:
    'content':
      type: 'TYPO3.Neos:ContentCollection'
  constraints:
    nodeTypes:
      'TYPO3.Neos.NodeTypes:Page': FALSE
      'TYPO3.Neos:Shortcut': FALSE
      'ObisConcept.NeosBlog:Blog': FALSE
      'ObisConcept.NeosBlog:Post': FALSE
  ui:
    label: 'Post'
    icon: 'fa fa-file-text'
    group: 'blog'
    inspector:
      tabs:
        'relatedPosts':
          label: i18n
          icon: 'fa fa-copy'
      groups:
        'document':
          label: i18n
        'properties':
          label: i18n
          icon: 'fa fa-cog'
        'relatedPosts':
          label: i18n
          icon: 'fa fa-copy'
          tab: 'relatedPosts'
  properties:
    _hiddenInIndex:
      defaultValue: TRUE
    author:
      type: string
    categories:
      type: 'ObisConcept\NeosBlog\Domain\Model\Category'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
    publishedAt:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
          editorOptions:
            format: 'd.m.Y H:i'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/DateTimeValidator': []
    relatedPosts:
      type: references
      ui:
        inspector:
          group: 'relatedPosts'
          editorOptions:
            nodeTypes: ['ObisConcept.NeosBlog:Post']
    archived:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'